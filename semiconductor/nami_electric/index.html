<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
</head>
<body style="background-color: rgb(45, 45, 46); margin: 0px; padding: 0px; border: 0px;">
    <div id="div11";  style="width: max-width; height: 100px; color: aquamarine; 
    background-color: rgb(68, 66, 62);">
    <h1 style="position: absolute; left: 40%;"><i>纳电子学</i></h1>        
        <div  id="div12" style="width: 10px; height: 700px; left: 105px; top: 100px; position:  relative;">
            <button id="b1" onclick="button1()" style="width: 10px; height: 700px;">&lt;</button>
        </div>
        <div  id="div13" style="width: 75%; height: 700px; position: relative; background-color: rgb(192, 177, 206);
        top: -600px; left: 120px;">
            <iframe id="i1" src="page1.html" frameborder="0" width="100%" height="700px"></iframe>
        </div>
        <div id="div14" style="width: 190px; height: 700px; text-align: left; position: relative;
        top: -1300px; left: 85%; background-color: rgb(133, 88, 216);"> 
            <button id="b2" onclick="button2()">off</button>              
            <hr>
            <p><b><i>导航</i></b></p>
            <hr>
            <hr>

        </div> 
    </div>
    <div id="div21" style="width: 100px; height: 700px; text-align: left; border: black; border-width: 1px;
    border-style: solid; background-color: rgb(85, 80, 69);">
        <p> <b><i>目录</i></b></p>
        <hr>
        <hr>
        <button id="b3" style="width: 80px;" onclick="button3()">page1</button>
        <hr>
        <button id="b4" style="width: 80px;" onclick="button4()">page2</button>
        <hr>
        <button id="b5" style="width: 80px;" onclick="button5()">page3</button>
        <hr>
    </div>
    <script>
        function button1(){
            var button1=document.getElementById("b1");
            var div21 = document.getElementById("div21");
            var div12 = document.getElementById("div12");
            var div13 = document.getElementById("div13");
            if(button1.textContent=="<"){
            button1.textContent=">";
            div12.style.left="0px";
            div21.style.display="none";
            div13.style.left="20px";
            div13.style.width=(parseInt(div13.style.width)+6)+"%";
            }
            else {
            button1.textContent="<";
            div12.style.left="105px";
            div21.style.display="block";
            div13.style.left="120px";
            div13.style.width=(parseInt(div13.style.width)-6)+"%";
            }

        }
        function button2(){
            var button2=document.getElementById("b2");
            var div14 = document.getElementById("div14");
            var div13 = document.getElementById("div13");
            if(button2.textContent=="off"){
                button2.textContent="on";   
                div14.style.width="30px";
                div14.style.left=(parseInt(div14.style.left)+13) + "%";
                div13.style.width=(parseInt(div13.style.width)+14)+"%";
            }
            else {
                div14.style.width="190px";
                button2.textContent="off";
                div14.style.left=(parseInt(div14.style.left)-13) + "%";
                div13.style.width=(parseInt(div13.style.width)-14)+"%";
            }
        }
        function button_width(x){
            var button3=document.getElementById("b3");
            var button4=document.getElementById("b4");
            var button5=document.getElementById("b5");
            switch(x){
                case 3: button5.style.width="80px",
                        button4.style.width="80px",
                        button3.style.width="90px";
                        break;

                case 4: button5.style.width="80px",
                        button4.style.width="90px",
                        button3.style.width="80px";
                        break;

                case 5: button5.style.width="90px",
                        button4.style.width="80px",
                        button3.style.width="80px";
                        break;
                default: ;
            }

        }
        function button3(){
            button_width(3);

            var iframe1=document.getElementById("i1");
            iframe1.setAttribute("src","page1.html");
        }
        function button4(){
            button_width(4);

            var iframe1=document.getElementById("i1");
            iframe1.setAttribute("src","page2.html");
        }
        function button5(){
            button_width(5);
            var iframe1=document.getElementById("i1");
            iframe1.setAttribute("src","page3.html");
        }       
    </script>
</body>
</html>
